	<div class="table" ng-repeat="cartProduct in cartProducts">
      <p>Item: {{ cartProduct.product.title }}</p>
     	<p>Quantity: {{ cartProduct.quantity }}</p>
      <button ng-click="moreProd(cartProduct.product)" class="btn">+</button>
      <button ng-click="lessProd(cartProduct.product)" class="btn">-</button>
      <button ng-click="deleteProd(cartProduct.product)" class="btn">Delete</button>
    </div>
