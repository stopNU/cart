<!DOCTYPE html>
<html ng-app="Main">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Webshop</title>
	<!-- <link rel="stylesheet" href="css/reset.css"> -->
	<link rel="stylesheet" href="css/stylesheet.css">
</head>
<body>

<a href back-button>Go back</a>

<div ng-controller="cartController" class="cart">
<h4>Cart</h4>
<table>
	<tr ng-repeat="cartProduct in cartProducts">
      <td>Item: {{ cartProduct.product.title }}</td>
      <td>Quantity: {{ cartProduct.quantity }}</td>   
	</tr>
</table>
<a ng-href="#/checkout">Checkout</a>
</div>



<div class="container">
		
		<div ng-view>

		</div>
		
	</div>



	<script src="angular/angular.min.js"></script>
	<script src="angular/angular-route.min.js" type="text/javascript"></script>
	<script src="app.module.js"></script>


	<script src="cart/cart.controller.js"></script>
	<script src="products/products.controller.js"></script>
	<script src="products/product.controller.js"></script>

	<script src="cart/cart.service.js"></script>
	<script src="products/products.service.js"></script>
</body>
</html>
