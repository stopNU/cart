<!DOCTYPE html>
<html ng-app="Main">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Webshop</title>
	<link rel="stylesheet" href="#">
	<script src="angular/angular.min.js"></script>
</head>
<body>

<div ng-controller="cartController">
<h4>Cart</h4>
<table>
	<tr ng-repeat="cartProduct in cartProducts">
      <td>Vare: {{ cartProduct.product.title }}</td>
      <td>Vare: {{ cartProduct.quantity }}</td>
	</tr>
</table>
</div>

<div ng-controller="productsController">

<!-- SEARCH -->
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-2">
					<input type="search" placeholder="Search&hellip;" ng-model="productTitle" />
				</div>
			</div>
		</div>
		<!-- /SEARCH -->

		<!-- CATEGORIES -->
		<div class="row-group">
			<ul>
				<li ng-repeat="category in categories">
					<input type="checkbox" ng-click="categoryChange(category.category)">{{category.category}}
				</li>
			</ul>
		</div>
		<!-- /CATEGORIES -->



	<table>
		<tr>Products</tr>
		<tr ng-repeat="product in products | filter:productTitle | filter:categoryFilter">
			<td> {{ product.title }} </td>
			<td> {{ product.price }} </td>
            <td> {{ product.category }} </td>
            <td>
            <form ng-submit="addToCart(product)">
            <input type="number" ng-model="quantity">
            <button class="btn btn-default" type="submit">Tilf√∏j</button>
            </form>
            </td>
		</tr>
	</table>
</div>

	<script src="app.module.js"></script>

	<script src="cart/cart.service.js"></script>
	<script src="products/products.service.js"></script>

	<script src="cart/cart.controller.js"></script>
	<script src="products/products.controller.js"></script>

</body>
</html>
