<div>

<div ng-repeat="product in products" class="items">
		
			<p>Item: <a ng-href="#/product/{{ product.id }}"> {{ product.title }} </a></p>
			<p>Price: {{ product.price }}</p>
			<p>Category: {{ product.category }}</p>
			<img src="img/{{ product.image }}">
				<button class="btn btn-warning"><a href="#/admin/edit/{{product._id}}" style="color:white;">Edit </a></button>
				<button class="btn btn-danger" ng-click="delete(product._id)">Delete</button>
		</div>

</div>
